<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Liste des Animaux</title>
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="template"></div>
<div class="container">
    <div class="card">
        <div class="card-header">
            Liste des Animaux
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Age</th>
                    <th>Type</th>
                </tr>
                <tr th:each="animal : ${animaux.content}">
                    <td th:text="${animal.id}"></td>
                    <td th:text="${animal.nom}"></td>
                    <td th:text="${animal.age}"></td>
                    <td th:text="${animal.type}"></td>
                    <td>
                        <a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                           th:href="@{supprimerAnimal(id=${animal.id}, page=${currentPage}, size=${size})}">
                            Supprimer
                        </a>
                    </td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
                       th:href="@{ ListeAnimaux(page=${status.index}, size=${size} ) }"
                       th:text="${status.index }"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
